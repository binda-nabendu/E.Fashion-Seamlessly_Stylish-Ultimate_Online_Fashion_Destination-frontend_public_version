<main class="mt-10">
  <div class="py-11 lg:grid grid-cols-5 lg:px-15 relative">
    <section class="lg:col-span-3 lg:px-5">
      <div class="box p-5 space-y-3">
        <ng-container *ngIf="cart">
          <div *ngFor="let product of cart; let lastItem = last">
            <app-cart-item [isButtonNeed]="true"/>
            <mat-divider *ngIf="!lastItem"></mat-divider>
          </div>
        </ng-container>
      </div>
    </section>
    <section class="col-span-2 px-5 sticky top=0 h-[100vh] mt-5">
      <ng-container *ngIf="cart">
        <div class="box rounded-md">
          <p class="text-amber-500 text-2xl pb-4">Price Details</p>
          <mat-divider></mat-divider>
          <div class="space-y-3">
            <div class="flex justify-between pt-3">
              <span>Total Price</span>
              <span>4000</span>
            </div>
            <div class="flex justify-between pt-3">
              <span>Discount</span>
              <span class="text-gray-600">-1000</span>
            </div>
            <div class="flex justify-between pt-3">
              <span>Delivery Charge</span>
              <span>50</span>
            </div>
            <mat-divider></mat-divider>
            <div class="flex justify-between font-bold pt-3">
              <span>Amount Total</span>
              <span>4050</span>
            </div>
            <button (click)="goToCheckout()" class="text-lg p-3 w-full bg-green-500 hover:bg-green-600">CHECKOUT</button>
          </div>
        </div>
      </ng-container>
    </section>
  </div>
</main>
