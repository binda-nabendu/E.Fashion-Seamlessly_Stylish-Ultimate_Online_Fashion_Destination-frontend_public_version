<div class="grid grid-cols-1 gap-4 lg:grid-cols-12 px-5 lg:px-20">
  <div class="col-span-1 lg:col-span-5">
    <div class=" border border-gray-300 rounded-md shadow-md shadow-gray-400 h-[27rem] overflow-y-scroll hide-scrollbar py-5">
      <div class="p-5 py-7 cursor-pointer">
        <div *ngFor="let item of addresses; let lastItem=last" class="py-2 space-y-2">
          <app-address-card [address]="item"/>
          <button (click)="useLocation(item)" class="text-md p-1 bg-gray-300 hover:bg-amber-300">Use This Location</button>
          <mat-divider *ngIf="!lastItem"></mat-divider>
        </div>
      </div>
    </div>
  </div>
  <div class="col-span-1 lg:col-span-7">
    <div class=" border border-gray-300 rounded-md  shadow-md shadow-gray-400 p-5">
      <form [formGroup]="orderWithAddressSubmitForm" (ngSubmit)="handlePlaceOrder()">
        <div class="grid grid-cols-1 gap-3 sm:grid-cols-2">
          <div class="col-span-1">
            <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
            <input type="text" id="firstName" formControlName="firstName" autocomplete="given-name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="col-span-1">
            <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
            <input type="text" id="lastName" formControlName="lastName" autocomplete="family-name" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="col-span-2">
            <label for="streetAddress" class="block text-sm font-medium text-gray-700">Full Address</label>
            <input type="text" id="streetAddress" formControlName="streetAddress" autocomplete="street-address" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="col-span-1">
            <label for="upozila" class="block text-sm font-medium text-gray-700">Upozila</label>
            <input type="text" id="upozila" formControlName="upozila" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="col-span-1">
            <label for="postalCode" class="block text-sm font-medium text-gray-700">Postal Code</label>
            <input type="text" id="postalCode" formControlName="postal_Code" autocomplete="postal-code" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="col-span-2">
            <label for="district" class="block text-sm font-medium text-gray-700">District</label>
            <input type="text" id="district" formControlName="District" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
          <div class="col-span-2">
            <button type="submit" (click)="navigateToPlaceOrder()" class="w-full text-lg p-3 bg-green-500 hover:bg-green-600">Place Order</button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>
