<div class="mt-24 space-y-5 px-5 lg:px-20">
  <ng-container>
    <div class="p-5 shadow-md rounded-md my-5">
      <app-address-card/>
    </div>
    <div class="grid grid-cols-1 gap-5 lg:grid-cols-3 relative justify-between py-5">
      <div class="col-span-2">
        <div class = "space-y-3 box rounded-md">
          <div *ngFor="let product of products; let lastIdx = last">
            <app-cart-item [isButtonNeed]="false"/>
            <mat-divider *ngIf="!lastIdx"></mat-divider>
          </div>
        </div>
      </div>
      <section class="col-span-1 px-5 sticky top=0 h-[100vh] mt-5">
        <ng-container>
          <div class="box rounded-md">
            <p class="text-amber-500 text-2xl pb-4">Price Details</p>
            <mat-divider></mat-divider>
            <div class="space-y-3">
              <div class="flex justify-between pt-3">
                <span>Total Price</span>
                <span>4000</span>
              </div>
              <div class="flex justify-between pt-3">
                <span>Discount</span>
                <span class="text-gray-600">-1000</span>
              </div>
              <div class="flex justify-between pt-3">
                <span>Delivery Charge</span>
                <span>50</span>
              </div>
              <mat-divider></mat-divider>
              <div class="flex justify-between font-bold pt-3">
                <span>Amount Total</span>
                <span>4050</span>
              </div>
              <button  class="text-lg p-3 w-full bg-green-500 hover:bg-green-600">CHECKOUT</button>
            </div>
          </div>
        </ng-container>
      </section>
    </div>
  </ng-container>
</div>
