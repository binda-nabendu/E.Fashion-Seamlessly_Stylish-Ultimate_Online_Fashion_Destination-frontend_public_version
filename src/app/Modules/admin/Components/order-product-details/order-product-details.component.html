<main class="mt-10" *ngIf="cart_item">
  <div class=" lg:grid grid-cols-5 relative">
    <section class="lg:col-span-3 lg:px-5 mb-4">
      <div class="box p-5 space-y-3">
        <ng-container *ngIf="cart_item">
          <div *ngFor="let product of cart_item; let lastItem = last">
            <app-cart-item [cartItem]="product" [isButtonNeed]="true"/>
            <mat-divider *ngIf="!lastItem"></mat-divider>
          </div>
        </ng-container>
        <div *ngIf="cart_item.length < 1" class="w-full">
          <h3 class="w-full text-center text-red-600">No Item</h3>
        </div>
      </div>
    </section>
    <section class="col-span-2 px-5 sticky h-[100vh] ">
      <ng-container *ngIf="cart_item">
        <div class="box rounded-md">
          <p class="text-amber-500 text-2xl pb-4">Price Details</p>
          <mat-divider></mat-divider>
          <div class="space-y-3">
            <div class="flex justify-between pt-3">
              <span>Total Price</span>
              <span>৳{{totalPrice}}</span>
            </div>
            <div class="flex justify-between pt-3">
              <span>Discount</span>
              <span class="text-gray-600">-{{totalPrice - discountPrice}}</span>
            </div>
            <div class="flex justify-between pt-3">
              <span>Delivery Charge</span>
              <span>৳ 0</span>
            </div>
            <mat-divider></mat-divider>
            <div class="flex justify-between font-bold pt-3">
              <span>Amount Total</span>
              <span>৳ {{ discountPrice }}</span>
            </div>
          </div>
        </div>
      </ng-container>
    </section>
  </div>
</main>
