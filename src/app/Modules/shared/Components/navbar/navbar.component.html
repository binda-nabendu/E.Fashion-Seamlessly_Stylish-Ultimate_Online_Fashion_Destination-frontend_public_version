<div  class=" h-[6.7rem]">
<!--actually this will escape to height 16-->
</div>
<div class="fixed top-0 left-0 right-0 z-50 h-16 text-gray-700 flex items-center justify-center bg-white">
  <div  routerLink="/" class="flex items-center w-full gap-3">
    <div>
      <img src="assets/favicon.png" class="w-[10rem] cursor-pointer" alt="Hand Craft">
    </div>
<!--    <div class="h-full">-->
<!--      <span class="h-full items-center text-lg m-0">My Shop</span>-->
<!--    </div>-->
  </div>
  <div class = "flex items-center gap-3">
    <button (click)="goToOn('cart')" mat-icon-button><mat-icon>shopping_cart</mat-icon></button>
    <button *ngIf="!userProfile" (click)="login('')" mat-raised-button><mat-icon>account_circle</mat-icon>Login</button>
    <div *ngIf="userProfile" class="flex items-center">
      <div class="flex items-center">
        <span class="text-gray-600">{{userProfile.firstName}}</span>
        <button mat-button [matMenuTriggerFor]="userMenu">
          <img class = "w-8" src="https://www.primianotucci.com/static/images/avatar-12df3081.png" alt="user-avatar">
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item (click)="goToOn('')">Profile</button>
          <button mat-menu-item (click)="goToOn('account/orders')">Order</button>
          <button mat-menu-item (click)="logout('')">Logout</button>
        </mat-menu>
      </div>

    </div>
  </div>
</div>
<div class="fixed top-16 w-full z-50 bg-gray-100">
  <div class="h-11 w-full flex items-center justify-between lg:px-15 border-b border-gray-300">
      <div class="flex items-center justify-center h-full w-full">
          <div class="flex h-full items-center">
                <button *ngFor="let menu of menuItem"
                        class="navbar-main-button h-full text-m text-gray-600 px-5 hover:bg-gray-100"
                        (click)="goToSelectCollection(menu.id)">{{menu.name}}</button>

          </div>
      </div>
  </div>
  <div *ngIf="isNavBarContentOpen" class="modal-container">
    <app-content [selectedSection]="currentSection"></app-content>
  </div>
</div>
