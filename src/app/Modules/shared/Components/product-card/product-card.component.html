<div class="w-[17rem] h-[31rem] cursor-pointer shadow shadow-gray-300 hover:transform hover:scale-105
  duration-500 items-center overflow-hidden bg-white m-3" (click)="navigateToItem('/product-details/',product.id)">

  <div class="h-[20rem] w-full flex justify-center items-center">
    <img class="h-full" [src]="product.imageUrl" alt="product image">
  </div>

  <div class="p-3 h-full mt-3 bg-amber-50">
    <div>
      <p class="opacity-75">{{ product.brand}}</p>
      <p>{{ product.title}}</p>
      <div class="flex w-full justify-between">
        <div>
          <p class="font-semibold" *ngIf="product.color">Color: {{ product.color }}</p>
          <p class="font-semibold" *ngIf="!product.color">Color: Mixed</p>
        </div>
        <p class="font-bold text-lime-700"> {{ product.discountPercent }}% Discount </p>
      </div>


    </div>
    <div class="flex flex-wrap justify-between items-center">
      <p class="text-green-700 font-semibold">৳ {{ product.discountedPrice}}</p>
      <div class="flex">
        <p class="text-red-600 line-through pr-3">৳ {{ product.price}}</p>

      </div>
    </div>

  </div>

</div>
